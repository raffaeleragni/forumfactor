<div class="posts" id="posts">
    <div class="title">{{title}}</div>
    <ul>
        <a hx-get="topics" hx-target="#posts">Back</a>
        {% for post in posts %}
        <li>{% include "post.html" %}</li>
        {% endfor %}
    </ul>
    <form hx-post="posts/{{topic_id}}" hx-target="#posts">
        <textarea name="post" rows="10" style="width:100%"></textarea>
        <button>Post</button>
    </form>
</div>
